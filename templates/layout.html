<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
        crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" 
        crossorigin="anonymous"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="static/css/styles.css">
        <link rel="stylesheet" href="static/css/responsive.css">
        <!-- Favicon -->
        <link rel="icon" href="static/imgs/favicon.jpg">

        <title>Jem Sync Photography | {% block title %} {% endblock %}</title>
    </head>
    <body class="bg-light-subtle">
        <header class="container-fluid fixed-top">
            <nav class="p-2 container-fluid navbar navbar-expand-sm justify-content-sm-center">
                <a class="navbar-brand" href="{{ url_for('home') }}">
                    <img class="img-fluid avatar" src="static/imgs/avatar.png" alt="Brand">
                </a>
                <button title="Menu" class="navbar-toggler text-bg-danger" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav p-1 list-unstyled">
                        <li class="p-2 nav-item"><a class="home nav-link text-dark {% if request.path == url_for('home') %}active{% endif %}" href="{{ url_for('home') }}">Home</a></li>
                        <li class="p-2 nav-item"><a class="about nav-link text-dark {% if request.path == url_for('about') %}active{% endif %}" href="{{ url_for('about') }}">About</a></li>
                        <li class="p-2 nav-item"><a class="gallery nav-link text-dark {% if request.path == url_for('gallery') %}active{% endif %}" href="{{ url_for('gallery') }}">Gallery</a></li>
                        <li class="p-2 nav-item"><a class="signup nav-link text-dark {% if request.path == url_for('signup') %}active{% endif %}" href="{{ url_for('signup') }}">Sign Up</a></li>
                        <li class="p-2 nav-item"><a class="contact nav-link text-dark {% if request.path == url_for('contact') %}active{% endif %}" href="{{ url_for('contact') }}">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="main">
            {% block main %}

            {% endblock %}
        </main>
        <footer class="footer-container">
            <div class="footer-logo">
                <a href="{{ url_for('home') }}">
                    <img class="footer-logo-img" src="static/imgs/avatar.png" alt="Logo">
                </a>
            </div>
            <div class="footer-credits">
                <h4 class="font-weight-max">Jemuel Repoylo</h4>
                <span>&copy; {{ current_year }}</span>
            </div>
            <div class="social-icons">
                <a href="#" title="Facebook">
                    <i class="fa-brands fa-square-facebook"></i>
                </a>
                <a href="#" title="Github">
                    <i class="fa-brands fa-square-github"></i>
                </a>
                <a href="#" title="Linked-in">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
            </div>
        </footer>
    </body>
</html>
