{% extends "layout.html" %}
{% block title %}
    Home
{% endblock %}

{% block main %}

    <div id="carouselEx" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img class="slide-images d-block w-100" src="static/imgs/wed2.jpg" alt="Wedding">
            </div>
            <div class="carousel-item">
            <img class="slide-images d-block w-100" src="static/imgs/s4.jpg" alt="Portrait">
            </div>
            <div class="carousel-item">
            <img class="slide-images d-block w-100" src="static/imgs/fam8.jpg" alt="Family">
            </div>
            <div class="carousel-item">
            <img class="slide-images d-block w-100" src="static/imgs/pexels-photo-background.jpg" alt="Family">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselEx" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselEx" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="main-intro container-fluid mt-5 text-center">
        <h1 class="font-weight-md">Jem Sync Photography</h1>
        <p class="text-center">
            Welcome to Jem Sync photography studio! We are a team of passionate photographers dedicated to capturing beautiful and timeless moments for you to cherish.
        </p>
    </div>
    <div class="main-intro container-fluid mt-5 main-imgs-container">
        <img class="img-fluid main-img" src="static/imgs/portrait.jpg" alt="Portrait">
        <img class="img-fluid main-img" src="static/imgs/wedding.jpg" alt="Wedding">
        <img class="img-fluid main-img" src="static/imgs/family.jpg" alt="Family">  
    </div>
        <a href="{{ url_for('about') }}" class="btn mt-5">Learn More</a>

{% endblock %}
